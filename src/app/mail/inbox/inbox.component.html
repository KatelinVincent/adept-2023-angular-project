<div>
    <h1 class="my-2">Inbox</h1>
    <ul class="border rounded" *ngFor="let email of emails$ | async">
        <li routerLinkActive="active"><a class="border p-4 grid grid-cols-3" [routerLink]="['/mail/inbox', email.id]">
                <p>{{email.from}}</p>
                <p>{{email.subject}}</p>
                <p>{{email.sentAt}}</p>
            </a>
        </li>
    </ul>
    <div class=" my-5 border rounded">
        <router-outlet></router-outlet>
    </div>
</div>
