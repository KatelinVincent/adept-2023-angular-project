<div>
    <h1 class="my-2">Inbox</h1>
    <ul class="border rounded" >
        <li *ngFor="let email of emails$ | async" routerLinkActive="active"><a class="p-4 grid grid-cols-3 border-b" [routerLink]="['/mail/inbox', email.id]">
                <p>{{email.from}}</p>
                <p>{{email.subject}}</p>
                <p>{{email.sentAt | date}}</p>
            </a>
            
        </li>
    </ul>
    <div class=" my-5 border rounded">
        <router-outlet></router-outlet>
    </div>
</div>
