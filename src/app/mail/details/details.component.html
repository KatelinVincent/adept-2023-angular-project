<div class="border rounded">
    <ul class ="p-2" *ngIf="requestBody$ | async as request">
       <li class="p-2"><strong>From: </strong>{{request.from}}</li>
       <li class="p-2"><strong>To: </strong>{{request.to.join(', ')}}</li>
       <li class="p-2"><strong>Subject: </strong>{{request.subject}}</li>
        <li class="p-6 rounded bg-slate-100">{{request.body}}</li>
    </ul>
</div>
